<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Navbar Styles */
    nav {
      background-color: #333;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #4CAF50;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 40px 0;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
    }

    header p {
      font-size: 1.2em;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .about-me, .skills, .projects, .contact {
      margin-bottom: 60px;
    }

    .about-me img {
      max-width: 250px;
      border-radius: 20%;
      margin-right: 50px;
      float: left;
    }

    .skills ul, .projects ul {
      list-style-type: none;
      padding: 0;
    }

    .skills li, .projects li {
      background-color: #eee;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 50px 0;
    }

    video {
      display: block;
      max-width: 100%;
      margin: 40px auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav> 

  <!-- Video with controls -->
  <img src="back ground.jpg"></img>

</body>
</html>
